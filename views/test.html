<html ng-app="healthpass">
<head>
  <title>HealthPass</title>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/app/healthpass.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <script type="text/javascript" charset="utf-8" src="/components/angular/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="/components/angular-route/angular-route.js"></script>
  <script type="text/javascript" charset="utf-8" src="/app/healthpass.js"></script>
  
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="BarController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
      <ul class="nav navbar-nav">
        <li ng-class="{active: routeIs('/')}"><a href="#">Home</a></li>
        <li ng-class="{active: routeIs('/likes')}"><a href="#/likes">Likes</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  
  <div class="container-fluid">
    <div class="col-lg-4 col-md-6 menu">
      Hello
      
      <div class="hidden-lg">
        AHAHAHA
      </div>
      
      <div ng-controller="AllergiesController">
        <input type="text" ng-model="search.name"><button  ng-click="add(search)">enter</button>
        <ul>
          <li ng-repeat="allergy in allergies | filter:search.name | orderBy:'-date'">{{allergy.name}}</li>
        </ul>
      </div>
      
    </div>
    <div class="col-lg-8 col-md-6 view">
        <div ng-view></div>
    </div>
  </div>
  
  
</body>
</html>
