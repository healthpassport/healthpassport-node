<html>
  <head>
    <title>Healthpass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
<form class="login-form col-lg-4 col-lg-offset-4" form action="/login" method="post">
    <h4>Healthpass</h4>
  <div class="inside">
    <div class="form-group">
      <input type="text" name="username" class="form-control" value="" placeholder="Username" id="login-name">
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" value="" placeholder="Uhh! Private!" id="login-pass">
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <button class="btn btn-primary btn-large btn-embossed btn-block" href="#">Login</button>
  </div>

  <div>If you don't an account, <a href="/register">sign up</a></div>

</form>
</body>
</html>
