<div class="events-page">
  
  <header>
    <div id="bar">
      <a href="#/"><i class="fa fa-angle-left"></i> back</a>
    </div>
  </header>

  <div class="content">
    <a href="#/add_event" class="btn">Add event</a>
    <div class="events">
      <div ng-show="me.events.length == 0">No events</div>

      <ul ng-show="me.events.length > 0">
        <div ng-repeat="event in me.events">
          <h3>{{event.title}}
            <i class="fa fa-stethoscope fa-1x" ng-show="event.kind=='Appointment'"></i>
            <i class="fa fa-calendar fa-1x" ng-show="event.kind=='Birthday'"></i>
            <i class="fa fa-plus-square fa-1x" ng-show="event.kind=='Medicine Reminder'"></i>
          </h3>
          <em>{{event.description}}</em>
          <hr>
        </div>
      </ul>
    </div>
  </div>
</div>
