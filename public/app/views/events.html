<div class="events-page">
  
  <header>
    <div id="a">
      <a href="#/">Go home</a>
    </div>
  </header>

<div>
  
  <div class="create">
    <h3>Create a new event</h3>

  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-3 hp-key">Title</div>
      <div class="col-xs-9 hp-value"><input type="text" ng-model="data.title"></div>
    </div>
  
    <div class="form-group">
      <div class="col-xs-3 hp-key">Description</div>
      <div class="col-xs-9 hp-value"><textarea ng-model="data.description"></textarea></div>
    </div>
  </div>
  
    <div class="kind">Kind:<br/>
    <input type="radio" ng-model="data.kind" value="Appointment"> Appointment <br/>
    <input type="radio" ng-model="data.kind" value="Birthday">  Birthday <br/>
    <input type="radio" ng-model="data.kind" value="Medicine reminder">  Medicine Reminder  <br/>
    </div>

    <div>calendar<br/></div>
    

    <div><button class="btn btn-primary btn-primary btn-block" ng-click="saveEvent(data)">Save</button></div>
  
  </div>
  <div class="events">
    <div ng-show="me.events.length == 0">No events</div>

    <ul ng-show="me.events.length > 0">
      <div ng-repeat="event in me.events">


    <div class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-3 hp-key">Title</div>
      <div class="col-xs-9 hp-value">{{event.title}}</div>
    </div>
  
    <div class="form-group">
      <div class="col-xs-3 hp-key">Description</div>
      <div class="col-xs-9 hp-value">{{event.description}}</textarea></div>
    </div>

  </div>

      </div>
    </ul>
  </div>

 </div>
</div>
