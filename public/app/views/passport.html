  <header id="bar">
    <a href="#/"><i class="fa fa-angle-left"></i> back</a>
  </header>
  
  <div class="menu">
    <div class="col-xs-6">
      <a href="#/allergies" class="" role="button">Allergies</a>
    </div>
    <div class="col-xs-6">
      <a href="#/contacts" class="" role="button">Important people</a>

    <div class="col-xs-6">
      <a href="#/questionnaire" class="" role="button">Likes/Dislikes</a>
    </div>
    <div class="col-xs-6">
      <a href="#/questionnaire" class="" role="button">Photos</a>
    </div>
  </div>
  
  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Name</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">{{me.name}}</div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Surname</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">{{me.surname}}</div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-envelope-o fa-2x"></i> <span class="title">Email</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">{{me.email}}</div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-phone fa-2x"></i> <span class="title">Telephone</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">{{me.telephone || "&nbsp;"}}</div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-wheelchair fa-2x"></i> <span class="disability_level">Disability Level</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">Low</div>
      </div>
    </div>

     <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-book fa-2x"></i> <span class="understanding">Understanding</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">Moderate</div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-bullhorn fa-2x"></i> <span class="communication">Communication</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">Pictures</div>
      </div>
    </div>

     <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-user-md fa-2x"></i> <span class="title">Support hours</span></div>
      <div class="col-sm-9 hp-value">
        <div class="inside">1-5</div>
      </div>
    </div>
