<div class="HomeContainer">
  
  <div class="header">
    <div class="camera">
      <i class="fa fa-user fa-2x"></i>
      <i class="fa fa-camera fa-2x" ng-click="takePicture()"></i>
      <div ng-click="showLogout()">{{user.avatar}}</div>
    </div>
  </div>
  
  <div class="clock" ng-click="say('It is 12:00 AM')">12:00 AM</div>
  
  <div class="passport">
    <a href="#/passport" role="button">Healthpassport</a>
  </div>
  
  <div class="eventbuttons">
    <a href="#/events" class="keybutton" role="button">Add Event</a>
  </div>

  <div class="emotions">
    <a class="happy" href="#/happy"><i class="fa fa-smile-o fa-2x"></i></a>
    <a class="sad" href="#/sad"><i class="fa fa-frown-o fa-2x"></i></a>
    <a class="pain" href="#/pain"><i class="fa fa-meh-o fa-2x"></i></a>
  </div>
  
</div>
