<div class="LoginContainer">
  
<div class="login-form col-lg-4 col-lg-offset-4">
    <h4>Healthpass</h4>
  <div class="inside">
    <div class="form-group">
      <input type="text" name="username" class="form-control" value="" placeholder="Username" id="login-name" ng-model="data.username">
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="form-group">
      <input ng-model="data.password" type="password" name="password" class="form-control" value="" placeholder="Uhh! Private!" id="login-pass">
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <button class="btn btn-primary btn-large btn-embossed btn-block" ng-click="login(data)">Login</button>
  </div>

</div>
  
</div>
