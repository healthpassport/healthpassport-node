<div class="add-contact-page">
  <div class="background"></div>
  <header>
    <div id="bar">
      <a href="#/contacts"><i class="fa fa-arrow-circle-left"></i> back</a>
    </div>
  </header>
  

  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Name</span></div>
      <div class="col-sm-9 hp-value">
        <input type="text" ng-model="data.name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Surname</span></div>
      <div class="col-sm-9 hp-value">
        <input type="text" ng-model="data.surname">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-list-alt fa-2x"></i> <span class="title">Description</span></div>
        <div class="col-sm-9 hp-value"><textarea ng-model="data.description"></textarea></div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Kind</span></div>
      <div class="col-sm-9 hp-value">
        <input type="radio" ng-model="data.kind" value="relative"> Relative <br/>
        <input type="radio" ng-model="data.kind" value="assistant">  Assistant <br/>
        <input type="radio" ng-model="data.kind" value="friend">  Friend  <br/>
        <input type="radio" ng-model="data.kind" value="doctor">  Doctor  <br/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-phone fa-2x"></i> <span class="title">Telephone</span></div>
      <div class="col-sm-9 hp-value">
        <input type="text" ng-model="data.telephone">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-user fa-2x"></i> <span class="title">Picture</span></div>
      <div class="col-sm-9 hp-value">
        <div><button class="btn" ng-click="">Upload</button></div>  
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 hp-key"><i class="fa fa-angle-right fa-2x"></i> <span class="title">Nickname</span></div>
      <div class="col-sm-9 hp-value">
        <input type="text" ng-model="data.nickname"/>
      </div>
    </div>
    <div><button class="btn" ng-click="goBack()">Cancel</button></div>
    <div><button class="btn" ng-click="saveContact(data)">Save</button></div>
  </div>

</div>
